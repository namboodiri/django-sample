{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <form method="post" action=".">
    <br>
    <h1 align="center">Login</h1>
        <hr>
        {% csrf_token %}
        {#  {{ form.as_p }}#}
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <p><label for="id_username">Username:</label> <input class="form-control" id="id_username" maxlength="254" name="username" type="text" /></p>
                <p><label for="id_password">Password:</label> <input class="form-control" id="id_password" name="password" type="password" /></p>

                <input class="btn btn-success" type="submit" value="{% trans 'Log in' %}" />
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
    </form>

{% endblock %}
